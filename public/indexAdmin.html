<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Mawi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #111;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #30a046;
      margin-bottom: 32px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: #30a046;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: #1a1a1a;
      padding: 16px 24px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .top-bar span {
      margin-right: 12px;
    }

    .avatar {
      background: #30a046;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-area {
      flex: 1;
      padding: 24px;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      border-radius: 12px;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>Mawi</h2>
      <nav>
        <a href="#" class="active">Inicio</a>
        <a href="#">Número de Biomos</a>
        <a href="#">Número de EcoRangers</a>
        <a href="#">Número de Anteproyectos</a>
        <a href="#">Conexión SFDC</a>
        <a href="#">Informes, Métricas y Análisis</a>
        <a href="#">Crear EcoRanger</a>
        <a href="#">Ver EcoRanger</a>
      </nav>
    </div>
    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
  </aside>

  <div class="main-content">
    <div class="top-bar">
      <span>Administrador</span>
      <div class="avatar">
        <img src="avatar-placeholder.svg" alt="Admin" />
      </div>
    </div>

    <div class="content-area">
      <iframe src="https://lookerstudio.google.com/embed/reporting/03b8ef41-0aef-4a2c-a959-af7d7b9085fd/page/nnoNF"
              allowfullscreen
              sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userRole');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
