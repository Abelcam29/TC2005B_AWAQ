<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Mawi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    /* ‚úÖ SIDEBAR CORREGIDA */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
      border-right: 1px solid #475569;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid #475569;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo-icon {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .sidebar-logo .sidebar-text {
      color: white;
      font-weight: 700;
      font-size: 1.375rem;
    }

    .sidebar-nav {
      flex: 1;
      padding: 1.5rem 0;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 1rem 1.5rem;
      color: #cbd5e1;
      text-decoration: none;
      transition: all 0.25s ease;
      border-left: 4px solid transparent;
      margin: 0.25rem 0;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border-left-color: #22c55e;
      transform: translateX(4px);
    }

    .sidebar-item.active {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border-left-color: #22c55e;
      font-weight: 600;
    }

    .sidebar-icon {
      font-size: 1.25rem;
      width: 24px;
      text-align: center;
      flex-shrink: 0;
    }

    .sidebar-text {
      font-size: 0.95rem;
      flex: 1;
    }

    .sidebar-footer {
      padding: 1.5rem;
      border-top: 1px solid #475569;
      margin-top: auto;
    }

    .support-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.25s ease;
      margin-bottom: 1rem;
    }

    .support-link:hover {
      background: rgba(148, 163, 184, 0.1);
      color: #cbd5e1;
    }

    .logout-btn {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.25s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    /* ‚úÖ CONTENIDO PRINCIPAL */
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }

    .top-bar {
      background: #1e293b;
      padding: 1rem 2rem;
      border-bottom: 1px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #22c55e;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-bar span {
      color: #cbd5e1;
      font-weight: 500;
    }

    .avatar {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.125rem;
      border: 2px solid rgba(34, 197, 94, 0.3);
    }

    .content-area {
      flex: 1;
      padding: 2rem;
      background: #0f172a;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 140px);
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      background: white;
    }

    /* ‚úÖ BOT√ìN M√ìVIL */
    .mobile-menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border: none;
      border-radius: 10px;
      width: 48px;
      height: 48px;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
      transition: all 0.25s ease;
    }

    .mobile-menu-btn:hover {
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      transform: scale(1.05);
    }

    /* ‚úÖ RESPONSIVE */
    @media (max-width: 1023px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .mobile-menu-btn {
        display: flex;
      }

      .content-area {
        padding: 1rem;
      }

      iframe {
        height: calc(100vh - 120px);
      }
    }

    /* ‚úÖ OVERLAY PARA M√ìVIL */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .sidebar-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    @media (min-width: 1024px) {
      .sidebar-overlay {
        display: none;
      }
    }
  </style>
</head>
<body data-page="dashboard">
  <!-- ‚úÖ OVERLAY PARA CERRAR SIDEBAR EN M√ìVIL -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <!-- ‚úÖ BOT√ìN HAMBURGUESA PARA M√ìVIL -->
  <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- ‚úÖ SIDEBAR CORREGIDA -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="sidebar-logo-icon">üåø</div>
        <span class="sidebar-text">MAWI Admin</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a href="indexAdmin.html" class="sidebar-item active" data-page="dashboard">
        <span class="sidebar-icon">üè†</span>
        <span class="sidebar-text">Dashboard</span>
      </a>
      <a href="biomo.html" class="sidebar-item" data-page="biomonitoreo">
        <span class="sidebar-icon">üåø</span>
        <span class="sidebar-text">Biomonitoreo</span>
      </a>

      <a href="explorador.html" class="sidebar-item" data-page="anteproyectos">
        <span class="sidebar-icon">üìã</span>
        <span class="sidebar-text">Anteproyectos</span>
      </a>
    
    </nav>
    
    <div class="sidebar-footer">
      <a href="#" class="support-link" onclick="contactSupport()">
        <span class="sidebar-icon">üí¨</span>
        <span class="sidebar-text">Contacta con el soporte</span>
      </a>
      <button class="logout-btn" onclick="logout()">
        <span>üö™</span> 
        <span>Cerrar Sesi√≥n</span>
      </button>
    </div>
  </aside>

  <!-- ‚úÖ CONTENIDO PRINCIPAL -->
  <div class="main-content" id="mainContent">
    <div class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title">üìä Dashboard Principal</h1>
      </div>
      <div class="top-bar-right">
        <span id="adminName">Administrador</span>
        <div class="avatar" id="userAvatar">A</div>
      </div>
    </div>

    <div class="content-area">
      <iframe src="https://lookerstudio.google.com/embed/reporting/03b8ef41-0aef-4a2c-a959-af7d7b9085fd/page/nnoNF"
              allowfullscreen
              sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </div>

  <script>
    // ‚úÖ VARIABLES GLOBALES
    let sidebarOpen = false;

    // ‚úÖ FUNCI√ìN PARA TOGGLE SIDEBAR
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (window.innerWidth < 1024) {
        sidebarOpen = !sidebarOpen;
        
        if (sidebarOpen) {
          sidebar.classList.add('show');
          overlay.classList.add('show');
        } else {
          sidebar.classList.remove('show');
          overlay.classList.remove('show');
        }
      }
    }

    // ‚úÖ FUNCI√ìN PARA CERRAR SIDEBAR
    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      sidebarOpen = false;
    }

    // ‚úÖ FUNCI√ìN PARA MARCAR ELEMENTO ACTIVO
    function setActiveMenuItem() {
      const currentPage = document.body.getAttribute('data-page');
      if (!currentPage) return;

      // Remover clase active de todos los elementos
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('active');
      });

      // Agregar clase active al elemento correspondiente
      const activeItem = document.querySelector(`.sidebar-item[data-page="${currentPage}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    }

    // ‚úÖ FUNCI√ìN DE LOGOUT
    function logout() {
      if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        localStorage.removeItem('userData');
        window.location.href = 'login.html';
      }
    }

    // ‚úÖ FUNCI√ìN DE SOPORTE
    function contactSupport() {
      alert('Contacta con soporte en: soporte@mawi.com\nO llama al: +52 81 1234-5678');
    }

    // ‚úÖ MANEJAR RESIZE DE VENTANA
    window.addEventListener('resize', function() {
      if (window.innerWidth >= 1024) {
        closeSidebar();
      }
    });

    // ‚úÖ MANEJAR CLICKS EN LINKS DE SIDEBAR
    document.addEventListener('click', function(e) {
      if (e.target.closest('.sidebar-item') && window.innerWidth < 1024) {
        setTimeout(closeSidebar, 100);
      }
    });

    // ‚úÖ INICIALIZACI√ìN
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Inicializando Dashboard Admin...');
      
      setActiveMenuItem();
      
      // Configurar datos de usuario
      const userData = localStorage.getItem('userData');
      if (userData) {
        try {
          const user = JSON.parse(userData);
          const avatar = document.getElementById('userAvatar');
          const adminName = document.getElementById('adminName');
          
          if (user.name) {
            if (avatar) avatar.textContent = user.name.charAt(0).toUpperCase();
            if (adminName) adminName.textContent = user.name;
          }
        } catch (e) {
          console.warn('‚ö†Ô∏è Error parsing user data:', e);
        }
      }

      console.log('‚úÖ Dashboard inicializado correctamente');
    });
  </script>
</body>
</html>
